<script type="text/javascript" src="js/gerenciaTaxa.js"></script>
<div class="container administrarPedidoDiv col-sm-12 row">
	<div class="content">
		<h3>Gerenciar Taxas</h3>
		<button class='btn btn-primary cadastrarFuncBtn' onclick="carregar('resources/formularioTaxa.html')">Cadastrar Taxa</button>
		<div class="">
			<div class="input-group col-sm-6">
				<input type="text" class="form-control" placeholder="Procure pela taxa...">
				<span class="input-group-btn">
					<button class="btn btn-success" type="button">Search</button>
				</span>
			</div>
		</div>
		<table class='table col-sm-12'>
			<thead>
				<tr>
					<th><strong>Cód. Taxa</strong></th>
					<th>Títutlo</th>
					<th>Descrição</th>
					<th>Valor</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<form method='POST' role='form' class='row form-group' action=''>
						<div class='col-sm-6 cadastroUserLeft'>
							<div class="form-group">
							    <label for='txttitulo'>Titulo:</label>
							    <input type="text" class="form-control" id="txttitulo" name="txttitulo" />
							</div>
							<div class="form-group">
							    <label for='txtdescricao'>Descrição:</label>
							    <input type="text" class="form-control" id="txtdescricao" name="txtdescricao" />
							</div>
							<div class="form-group">
								<label for='nmbrvalor'>Valor:</label>
								<input type='text' class='form-control' id='nmbrvalor' name='nmbrvalor' />
							</div>
							<div class='form-group'>
								<input type='button' class='btn btn-primary' value='Confirmar'/>
								<input type='reset' class='btn btn-default' value='Limpar'/> 
							</div>
						</div>
					</form>
				</tr>
			</tbody>
		</table>
	</div>
</div>
