<link rel="stylesheet" type="text/css" href="resources/vendas/css/vendas.css"/>
<div class="container administrarPedidoDiv col-sm-12 row">
	<div class="content">
		<h3>Controle de vendas</h3>
		<div class="col-sm-12 row">
			<form class="row" >
				<div class="form-group col-sm-5">
					<input type="text" class="form-control" id="busca" placeholder="Procure pelo cliente...">
				</div>
					<div class="form-group col-sm-2">	
						<input type="text" class="form-control datepicker" id="dataini" placeholder="De..."/>
					</div>	
					<div class="form-group col-sm-2">	
						<input type="text" class="form-control datepicker" id="datafim" placeholder="até..."/>
					</div>				
					<button class="btn btn-success" type="button" onclick="HM.pedidos.relatorioDeVenda();">Buscar</button>
					<button class="btn btn-primary" onclick="HM.venda.exibeGrafico();" type="button">Visualizar gráfico</button>
				</div>
			</form>
		</div>
		<div id="graficoVenda" style="display:none;" width="500" height="500">
			<canvas id="myChart" width="200" height="100" ></canvas>
		</div>
		<table class='table col-sm-12' id="relatorioVenda">
			<thead>
				<tr>
					<th><strong>Cód. Pedido</strong></th>
					<th>Nome cliente</th>
					<th>Nome funcionário</th>
					<th>Tipo entrega</th>
					<th>Data</th>
					<th>Quantidade</th>
					<th>Valor total</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		</div>
	</div>
</div>
<script type="text/javascript" src="resources/pedidos/js/servicePedidos.js"></script>
<script type="text/javascript" src="resources/vendas/js/serviceVendas.js"></script>
