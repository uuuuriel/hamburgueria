<link rel="stylesheet" type="text/css" href="resources/sugestaocritica/css/sugestaocritica.css"/>
<div class="modal-content col-sm-11">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h2 class="modal-title">Agradecemos pelas informa&ccedil;&otilde;es</h2>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<input type="text" class="form-control" id="email" name="email" placeholder="Email" />
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" />
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone" />
		</div>
		<div class="form-group">
			<textarea id="mensagem" rows="4" cols="69" name="mensagem"
			placeholder=" Mensagem..."></textarea>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" id="buttonSugescri">Confirmar</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
	</div>
</div>
<script type="text/javascript" src="resources/sugestaocritica/js/serviceSugestaoCritica.js"></script>
<script type="text/javascript" src="resources/sugestaocritica/js/enviaSugestaocritica.js" ></script>
