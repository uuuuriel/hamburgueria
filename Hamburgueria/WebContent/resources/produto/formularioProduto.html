<div class='divForm'>
	<h1 id="titleChange">Formulário Produto</h1>
	<form method='POST' role='form' class='row form-group' action=''>
		<div class='col-sm-6 cadastroUserLeft'>
			<div class="form-group">
			    <label for='nome'>Titulo:</label>
			    <input type="text" class="form-control" id="nome" name="nome" />
			</div>
			<div class="form-group">
			    <label for='descricao'>Descrição:</label>
			    <input type="text" class="form-control" id="descricao" name="descricao" />
			</div>
			<div class="form-group">
				<label for='valor'>Valor:</label>
				<input type='text' class='form-control' id='valor' name='valor' />
			</div>
			<div class="form-group">
				<label for='categoria'>Categoria:</label>
				<select class='form-control' id="categoria" name="categoria">
					<option value='Lanche'>Lanche</option>
					<option value='Sobremesa'>Sobremesa</option>
					<option value='Bebida'>Bebida</option>
				</select>
			</div>
			<div class='form-group'>
				<label for='ativo'>Ativo:</label>
				<input type='radio' value='1' id='ativo' name='ativo' /> Sim
				<input type="radio" value='0' id='ativo' name='ativo' /> Não
			</div>
			<input type='hidden' name='cod' id='cod' />
			<!-- <div class='form-group'>
				<label for='imagem'>Imagem:</label>
				<input type='file' id='imagem' name='imagem' />
			</div> -->
		</div>
	</form>
	<div class='form-group'>
				<input type='button' class='btn btn-primary' onclick='HM.produto.cadastrar()' id="cadastrarProduto" value='Confirmar'/>
				<input type='reset' class='btn btn-default' value='Limpar'/> 
			</div>
</div>
<script type="text/javascript" src="resources/produto/js/cadastroProduto.js"></script>
