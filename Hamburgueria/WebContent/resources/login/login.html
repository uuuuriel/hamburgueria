<div class="modal-content divLogin col-sm-8">
	<form name="login" id="login"  method="post" enctype="multipart/form-data" action="login">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h2 class="modal-title">Login</h2>
		</div>
		<div class="modal-body">
			<div class="form-group">
				<input type="text" class="form-control" id="email" name="email" placeholder="Email" />
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="senha" name="senha"	placeholder="Password" />
			</div>
			<div class="col-sm-12 loginInvalido"></div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" id="buttonLogin" type="button" onclick="HM.login();">Confirmar</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
		</div>
	</form>
</div>
<script type="text/javascript" src="resources/login/js/login.js"></script>
